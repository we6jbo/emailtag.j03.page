<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>EmailTag Generator</title>
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; padding: 20px; width: 300px; }
    input, button { margin-top: 10px; width: 100%; padding: 8px; }
    #result { margin-top: 10px; word-break: break-word; background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>
  <h3>EmailTag Generator</h3>
  <input type="email" id="baseEmail" placeholder="Enter your Gmail (e.g. joneal97m@gmail.com)" />
  <input type="text" id="tag" placeholder="Enter tag (e.g. shop, trial, versionA)" />
  <button id="generate">Generate Tagged Email</button>
  <div id="result"></div>
  <script>
    document.getElementById("generate").addEventListener("click", () => {
      const baseEmail = document.getElementById("baseEmail").value.trim();
      const tag = document.getElementById("tag").value.trim();
      const resultDiv = document.getElementById("result");

      if (!baseEmail.includes("@gmail.com")) {
        resultDiv.textContent = "Please enter a valid Gmail address.";
        return;
      }

      const [user, domain] = baseEmail.split("@");
      const taggedEmail = `${user}+${tag}@${domain}`;

      navigator.clipboard.writeText(taggedEmail).then(() => {
        resultDiv.innerHTML = `âœ… <strong>${taggedEmail}</strong><br><small>Copied to clipboard</small>`;
      }).catch(err => {
        resultDiv.textContent = taggedEmail + " (Could not copy to clipboard)";
      });
    });
  </script>
</body>
</html>
